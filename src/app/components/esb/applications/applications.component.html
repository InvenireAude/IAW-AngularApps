<div class="container app-main-container">
	<h1>Applications</h1>

	<div class="row" ng-show="types">
		<div id="tab_qmgrs" class="col-sm-12">
			<section class="panel">
				<header class="panel-heading">  </header>

				<div class="panel-body app-main-content">

						<table class="display table table-striped app-fixed-table app-table"
							id="table-types">
							<thead class="thead-dark">
								<tr>
									<th class="width-25pct">ID</th>
                  <th class="">Description</th>
                </tr>
                <tr>
                  <th class="width-25pct">
                    <input type="text" name="searchText" [(ngModel)]="filter.id" placeholder="Name">
                  </th>
                  <th class="width-25pct">
                    <input type="text" name="searchText" [(ngModel)]="filter.fullName" placeholder="Description">
                  </th>
                </tr>
							</thead>
							<tbody>
							    <tr *ngFor="let a of applications$ | async | generalfilter : filter : pagination | slice:(pagination.page-1)*pagination.itemsPerPage:pagination.page*pagination.itemsPerPage">
									<td class="width-25pct"><a [routerLink]="['/application', { id: a.id}  ]">{{ a.id }} </a></td>
									<td><a [routerLink]="['/application', { id: a.id  }]">{{ a.fullName }} </a></td>
								</tr>
							</tbody>
						</table>
        </div>

        <div class="text-center">
            <ngb-pagination  [pageSize]="pagination.itemsPerPage" [collectionSize]="pagination.length" [maxSize]="15" [rotate]="true" [(page)]="pagination.page" [directionLinks]="true"  [boundaryLinks]="true"></ngb-pagination>
         </div>

			</section>
		</div>
	</div>

</div>
